<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">

</head>

<body style="background-color: rgb(17, 241, 36);">

    <!-- start Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/Gartoon-Team-Gartoon-Weather-Weather-night-clear-moon.96.png" alt="Logo" width="25"
                    height="24" class="d-inline-block align-text-top">
                Notes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    {% if user is none %}
                    <button class="btn btn-outline-danger mx-2" type="button">Login</button>
                    <button class="btn btn-outline-primary" type="button">Signup</button>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{user}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                            <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                        </ul>

                    </div>
                    {% endif %}

                </form>
            </div>
        </div>
    </nav>
    <!-- end Navbar-->
    <!-- notes form start-->
    <div class="container my-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Query Title</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                    placeholder="text">
            </div>
            <label for="exampleFormControlInput1" class="form-label" id="exampleFormControlInput1">Select your
                Category</label>
            <select class="form-select" name="cate" aria-label="Default select example">
                <option>Python</option>
                <option>Java</option>
                <option>Php</option>
                <option>Others</option>
            </select>
            <div class="mb-3">
                <label for="formFile" class="form-label">Select your FIle</label>
                <input class="form-control" name="myfile" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit Post</button>
        </form>
    </div>

    <!-- notes form end-->


</body>

</html>
